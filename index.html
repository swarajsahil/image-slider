    <title>Image slider</title>
    <link rel="stylesheet" href="style.css">

            <img src="https://picsum.photos/id/231/1000/500" alt="" class="slide">
            <img src="https://picsum.photos/id/232/1000/500" alt="" class="slide">
            <img src="https://picsum.photos/id/233/1000/500" alt="" class="slide">

            <img src="https://picsum.photos/id/235/1000/500" alt="" class="slide">
            <img src="https://picsum.photos/id/236/1000/500" alt="" class="slide">

    <script src="script.js"></script>
</body>
</html>
